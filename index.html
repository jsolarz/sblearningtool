<!DOCTYPE html>
<html lang="en-US">
    <header>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SB Learning Tool</title>
        <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="all" href="reset.css" />
        <link rel="stylesheet" type="text/css" media="all" href="site.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/ficons@1.1.52/dist/ficons/font.css"
            rel="stylesheet"
        />
    </header>
    <body>
        <!-- Overlay -->
        <div class="overlay" id="overlay" style="display:none;"></div>
        <!-- Popup -->
        <div class="popup" id="popup" style="display:none;">
            <div class="popup-inner">
                <input
                    type="button"
                    name="Close"
                    class="s3-btn-close"
                    onclick="popupClose();"
                    value="&times;"
                />

                <h2>Video player</h2>
                <video controls poster="http://placekitten.com/640/300">
                        <source src="devstories.webm"
                                type='video/webm;codecs="vp8, vorbis"' />
                        <source src="devstories.mp4"
                                type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
                        <track src="devstories-en.vtt" label="English subtitles"
                               kind="subtitles" srclang="en" default></track>
                      </video>
            </div>
        </div>
        <div class="container">
            <header>
                <h1 class="header-title">Watch & Learn

                </h1><div class="logo-container">
                        <img src="SBTECH_LOGO_RGB_COLOUR.PNG" height="100" width="100">
                    </div>

            </header>
            <nav><h1>Menu</h1>
                <ul class="Accordion">
                        <li class="Accordion-item">
                          <label for="checkboxes-menu1">Free Bets</label>
                          <input id="checkboxes-menu1" type="checkbox" name="menu" />
                          <ul class="Accordion-subElements">
                            <li class="Accordion-subElement"><a href="#">Video 1</a></li>

                                <li class="Accordion-subElement"><a href="#">Video 4</a></li>
                          </ul>

                      </ul></nav>
            <main>
                <div class="search-container">
                    <form>

                                                name="Open"

                </div>
            </main>
            <footer></footer>
        </div>
        <script type="text/javascript">
            // Popup Open
            function popupOpen() {
                document.getElementById('popup').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }
            // Popup Close
            function popupClose() {
                document.getElementById('popup').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            }
        </script>
