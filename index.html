<!DOCTYPE html>
<html lang="en-US">
    <header>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SB Learning Tool</title>
        <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree|Roboto&display=swap" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" media="all" href="reset.css" />
        <link rel="stylesheet" type="text/css" media="all" href="site.css" />
        <link href="https://cdn.jsdelivr.net/npm/ficons@1.1.52/dist/ficons/font.css" rel="stylesheet" />
    </header>
    <body>
        <!-- Overlay -->
        <div class="overlay" id="overlay" style="display:none;"></div>
        <!-- Popup -->
        <div class="popup" id="popup" style="display:none;">
            <div class="popup-inner">
                <input type="button" name="Close" class="s3-btn-close" onclick="popupClose();" value="&times;" />

                <h2 class="video-title">Video player</h2>
                <video id="helpVideo" controls="controls" poster="http://placekitten.com/640/300"></video>
            </div>
        </div>
        <div class="container">
            <header>
                <h1 class="header-title">Watch & Learn</h1>
                <div class="logo-container">
                    <img src="SBTECH_LOGO_RGB_COLOUR.PNG" height="100" width="100" />
                </div>
            </header>
            <nav>
                <h1>Menu</h1>
                <ul class="Accordion"></ul>
            </nav>
            <main>
                <div class="search-container">
                    <form>
                        <input placeholder="Search..." />
                        <button type="submit" class="btn-search">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="content"></div>
            </main>
            <!-- <footer></footer> -->
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"
            integrity="sha256-G7A4JrJjJlFqP0yamznwPjAApIKPkadeHfyIwiaa9e0="
            crossorigin="anonymous"
        ></script>
        <script src="main.js"></script>

        <script type="text/template" id="categoryItemTpl">
            <div class="grid-item"  title="<%= name %>">
                <div class="grid-item-wrapper">
                    <div class="grid-item-container">
                        <div class="grid-image-top">
                            <a class="s3-btn" name="Open" onclick="popupOpen(<%= id %>);">
                                <img src="<%= img %>" width="250" height="200" alt="<%= name %>" />
                            </a>
                        </div>
                        <div class="grid-item-content">
                            <span class="item-title"><%= name %></span>
                        </div>
                    </div>
                </div>
            </div>
        </script>
        <script type="text/template" id="categoryTpl">
            <h1><%= category %></h1>
            <div class='grid-container'>
                <div class='grid-row'>
                    <% _.each(videos, function(video){  %>
                    <%= renderSub({id:video.id, name:video.name, img:video.img}) %>
                    <% }); %>
                </div>
            </div>
        </script>
        <script type="text/template" id="menuCategoryItemTpl">

            <li class="Accordion-subElement "  title="<%= name %>">
                <a href="#" onclick="popupOpen(<%= id %>);" class="ellipsis" title="<%= name %>"><%= name %></a>
            </li>
        </script>
        <script type="text/template" id="menuCategoryTpl">
            <li class="Accordion-item">
                <label for="checkboxes-menu<%= id %>"><%= category %></label>
                <input
                    id="checkboxes-menu<%= id %>"
                    type="checkbox"
                    name="menu"
                />
                <ul class="Accordion-subElements">
                    <% _.each(videos, function(video){  %>
                    <%= renderSub({id:video.id, name:video.name}) %>
                    <% }); %>
                </ul>
            </li>
        </script>
    </body>
</html>
